<!doctype html>
<html lang="ca">
<head>
  <title>Bellver Defense</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="./js/super-hands.js"></script>
</head>
<body>
<a-scene obb-collider="showColliders: false">
  <a-entity>
    <a-camera></a-camera>
    <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
    <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
  </a-entity>
  <!-- hover & drag-drop won't have any obvious effect without some additional event handlers or components. See the examples page for more -->
  <a-box grabbable color="blue" position="0 0 -1"></a-box>
</a-scene>
</body>

</html>
