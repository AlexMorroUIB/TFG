<!doctype html>
<html lang="ca">
<head>
  <title>Bellver Defense</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="./js/super-hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.145/examples/js/utils/BufferGeometryUtils.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<a-scene physics="" obb-collider="showColliders: false">
  <a-assets>
    <!--    Mans -->
    <a-mixin id="mans" super-hands
             static-body="shape: sphere; sphereRadius: 0.04;"
             sphere-collider="objects: a-sphere, #arc;"></a-mixin>
    <!--<a-mixin id="sticky-asset" hoverable
             grabbable="startButtons: triggerdown; endButtons: trackpadup"
             event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
             event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"></a-mixin>-->
    <a-asset-item id="cart" src="/models/cart.glb"></a-asset-item>
    <a-asset-item id="arc" src="/models/arc.glb"></a-asset-item>
    <img id="cel" src="./textures/cel.jpg">
    <img id="terra" src="/textures/terra.jpg">
    <img id="terra-nrm" src="/textures/terra-nrm.jpg">
    <img id="terra-bosc" src="/textures/terra-bosc.jpg">
    <img id="terra-bosc-nrm" src="/textures/terra-bosc-nrm.jpg">
  </a-assets>
  <a-sky src="#cel" rotation="0 94 0"></a-sky>
  <!-- Entitat de camera -->
  <!-- constraint="target: #cart" -->
  <a-entity position="-1 0 -6" rotation="0 180 0">
    <!-- Altura dels ulls dels nins ~0.9 user-height="0.9" -->
    <a-camera active="true">
      <a-cursor></a-cursor>
    </a-camera>
    <a-entity hand-controls="hand: left" mixin="mans"></a-entity>
    <a-entity hand-controls="hand: right" mixin="mans"></a-entity>
    <!-- Ma esquerra
    <a-entity id="leftHand" mixin="mans" static-body physics-collider collision-filter super-hands
              hand-controls="hand: left" shadow="cast: false"
              velocity magicleap-controls vive-controls oculus-touch-controls windows-motion-controls
              hp-mixed-reality></a-entity>
    &lt;!&ndash; Ma dreta &ndash;&gt;
    <a-entity id="rightHand" mixin="mans" static-body physics-collider collision-filter super-hands
              hand-controls="hand: right" shadow="cast: false"
              velocity magicleap-controls vive-controls oculus-touch-controls windows-motion-controls
              hp-mixed-reality></a-entity>-->
    <!--    Arc -->
    <a-entity id="arc" class="a-grab-cursor" position="-0.5 1 -0.5" arc="event: event1; message: Hello, Metaverse!"
              grabbable></a-entity>
  </a-entity>

  <!-- Terra -->
  <a-plane
    material="color: #FFF; src: #terra; repeat: 1 6; normal-map: #terra-nrm; normal-texture-repeat: 1 6; normal-scale: 1 -1; roughness: 0.9"
    scale="4 20 1" rotation="-90 0 0" body="type: static; collisionFilterGroup: 1; collisionFilterMask: 1;"
    shape="type: box"></a-plane>

  <a-sphere grabbable color="#FFAA00" radius="0.5" position="-1 4 -4" dynamic-body>
  </a-sphere>
  <!--  <a-entity geometry="box" position="-1 1 -2" color="#D9614C"></a-entity>-->
  <!--  <a-entity id="vagoneta" vagoneta="message: asdf" position="-1 1 -2"></a-entity>-->
  <a-entity id="cart" gltf-model="#cart" scale="0.5 0.5 0.5" position="0 0.9 -2" rotation="0 270 0"
            animation__moure="property: position; to: 0 0.9 50; dur: 20000; easing: linear; loop: false">
  </a-entity>
  <!-- animacio quan el ratolÃ­ passa per damunt -->
  <a-entity grabbable
            geometry="primitive: box"
            material="color: red"
            position="1 1 -4"
            animation__mouseenter="property: components.material.material.color; type: color; to: blue; startEvents: mouseenter; dur: 500"
            ;
            animation__mouseleave="property: components.material.material.color; type: color; to: red; startEvents: mouseleave; dur: 500"
            ;>
  </a-entity>
</a-scene>
</body>

</html>
